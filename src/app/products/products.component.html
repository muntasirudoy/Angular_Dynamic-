



<div class="products">
    <div class="container">
        <div class="product-cards">
            <div class="product-box" *ngFor="let item of productlist">
                 <div class="product-image">
                     <img src="../../../assets/images/tp1.png" alt="">
                 </div>
                 <div class="text">
                     <h2>{{item.title}}</h2>
                     <p>Lorem dolor sit ipsum dolor sit.</p>
                     <h4>${{item.price}}</h4>
                     <button class="cart-btn" (click)="addtocart(item)">Add to Cart</button>
                 </div>
            </div>

        </div>

    </div>
</div>
